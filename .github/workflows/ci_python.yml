name: CI Python

on:
  push:
    branches:
      - main
    paths:
      - '**/pyproject.toml'
      - '**/*.py'
      - '**/uv.lock'
  pull_request:
    branches:
      - main
    paths:
      - '**/pyproject.toml'
      - '**/*.py'
      - '**/uv.lock'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - run: uv run --frozen ruff format --check
      - run: uv run --frozen ruff check --no-fix
      - run: uv run --frozen pytest
